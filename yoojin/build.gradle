import com.config.Versions
plugins {
    id "com.android.application"
    id "kotlin-android"
}

def APP_NAME = "KotlinStrong"
def PKGNAME_NAME
android {
    compileSdkVersion Versions.compileSdk
    buildToolsVersion Versions.buildTools

    defaultConfig {
        int workType = 1
        if (workType == 0){
            APP_NAME = "KotlinStrong"
            PKGNAME_NAME = "com.kotlinstrong.yoojin"
        }else if (workType == 1){
            APP_NAME = "KotlinStrongTest"
            PKGNAME_NAME = "com.kotlinstrong.yoojin.test"
        }
        applicationId PKGNAME_NAME
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Versions.versionCode
        versionName Versions.versionName
        manifestPlaceholders = [
                PKGNAME_NAME: PKGNAME_NAME,// 包名
                APP_NAME    : APP_NAME,//  app名称
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:${Versions.kotlin_version}"
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "androidx.appcompat:appcompat:${Versions.appcompat}"
    implementation "com.google.android.material:material:${Versions.material}"
    implementation "androidx.constraintlayout:constraintlayout:${Versions.constraintLayout}"
    implementation "androidx.navigation:navigation-fragment-ktx:${Versions.navigation}"
    implementation "androidx.navigation:navigation-ui-ktx:${Versions.navigation}"

}